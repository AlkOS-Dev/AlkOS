name: Automated Tests

on:
  push:
    branches:
      - main
      - dev
      - Jlisowskyy/automation
  pull_request:
    branches:
      - main
      - dev
      - Jlisowskyy/automation
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests for x86_64
        run: scripts/cicd/build_and_run_tests.bash