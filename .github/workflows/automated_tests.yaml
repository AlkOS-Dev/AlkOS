name: Automated Tests

on: [push, workflow_dispatch]

jobs:
  Tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare environment for x86_64
        uses: ./.github/actions/prepare_env
        with:
          arch: x86_64

      - name: Build AlkOS
        run: sudo "$GITHUB_WORKSPACE/scripts/actions/build_alkos.bash" -v

      - name: Run tests
        run: sudo python "$GITHUB_WORKSPACE/scripts/tests/runner.py"

      - name: Print build log on failure
        if: failure()
        run: cat /tmp/alkOS_build.log

      - name: Print test logs on failure
        if: failure()
        run: cat scripts/tests/test_framework_logs/*

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alkos_build
          path: |
            /tmp/alkOS_build.log
            build/alkos/alkos.iso
          compression-level: 9

      - name: Upload tests artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tests_logs
          path: scripts/tests/test_framework_logs
          compression-level: 9
